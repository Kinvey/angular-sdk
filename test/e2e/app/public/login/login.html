<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login with Kinvey Auth</h3>
        </div>
         <div class="panel-body">
          <form ng-submit="login(username, password)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
            <button id="login" type="submit" class="btn btn-default">Login</button>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login with Mobile Identity Connect</h3>
        </div>
         <div class="panel-body">
          <form ng-submit="loginWithMIC()">
            <button id="loginWithMIC" type="submit" class="btn btn-default">Login with MIC</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
